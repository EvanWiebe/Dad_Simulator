- Image:
    source: https://lirp.cdn-website.com/efffae31/dms3rep/multi/opt/lawn-pest-control-services-640w.jpeg
    style:
      position: absolute
      top: 0
      left: 0
      width: 100%
      height: 100%
- View:
    style:
      display: flex
      flexDirection: column
      alignItems: center
      justifyContent: 'center'
      width: 70%
      height: 20%
      borderWidth: 3
      borderColor: khaki
      borderRadius: 5
      background: burlywood
      boxShadow: "0px 0px 10px #00000044"
    children:
      - Text:
          style:
            color: lemonchiffon
            fontSize: 70
            fontWeight: bold
          index: 0
- View:
    style:
      width: 40%
      height: 70%
      border width: 50
      borderWidth: 3
      borderRadius: 10
      borderColor: khaki
      backgroundColor: burlywood
      boxShadow: "0px 0px 10px #00000044"
      flexDirection: column
      alignItems: center
      justifyContent: 'space-evenly'
    children:
      - View:
          style:
            borderwidth: 90%
            height: 20%
            display: flex
            flexDirection: column
            alignItems: center
            justifyContent: 'center'
          children:
            - Text:
                style:
                  color: lemonchiffon
                  fontSize: 40
                index: 14
                position: absolute
                left: 20
                top: 20
      - View:
          style:
            width: 90%
            height: 20%
            border width: 50
            borderWidth: 3
            borderColor: khaki
            backgroundColor: white
            borderRadius: 10
            display: flex
            justifyContent: center
          children:
            - Text:
                style:
                  color: lightgrey
                  fontSize: 28
                  paddingLeft: 10
                index: 20    
      - View:
          style:
            width: 90%
            height: 20%
            border width: 50
            borderWidth: 3
            borderColor: khaki
            backgroundColor: white
            borderRadius: 10
            display: flex
            justifyContent: center
          children:
            - Text:
                style:
                  color: lightgrey
                  fontSize: 28
                  paddingLeft: 10
                index: 26
                position: absolute
                left: 20
                top: 20  
      - Button:
          style:
            width: 100
            height: 50
            borderColor: khaki
            borderWidth: 3
            borderRadius: 10
            backgroundColor: darkslategrey
            display: flex
            flexDirection: column
            alignItems: center
            justifyContent: 'center'
          on_touch:
            backgroundColor: rgb(255, 200, 0)
          children:
            - Text:
                style:
                  color: white
                  fontSize: 20
                index: 35
                position: absolute
                left: 20
                top: 20  
      - Button:
          style:
            width: 100
            height: 50
            borderColor: khaki
            borderWidth: 3
            borderRadius: 10
            backgroundColor: green
            display: flex
            flexDirection: column
            alignItems: center
            justifyContent: 'center'
          on_touch:
            backgroundColor: rgb(255, 200, 0)
          children:
            - Text:
                style:
                  color: white
                  fontSize: 21
                index: 41
